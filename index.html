<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />

</head>

<body>
    <div id="head">To-Do Lists</div>
    <hr>
    <div class="card">
        <div class="container">
            <div id="todoBox">
                <label>Lets Start..</label>
                <br/>
                <input id="myInput" type=" text " name="list " placeholder="Whats in your Mind? " />

            </div>
            <hr />
            <ul id="todolist"></ul>

        </div>
    </div>
    <br>
    <div id="foot">
        <div id="containerFoot"></div>
    </div>
</body>
<script>
    document.getElementById('myInput').onkeypress = function (event) {
        if (event.keyCode === 13) {
            todo();
        }
    }

    function todo() {


        let input = document.getElementById("myInput");
        let inputVal = document.getElementById("myInput").value;
        let text = document.createTextNode(inputVal);
        let newItem = document.createElement('li');


        let done = newItem.onclick = function (event) {
            event.target.classList.toggle('checked');
        }
        newItem.appendChild(text);
        document.getElementById('todolist').appendChild(newItem);
        document.getElementById("myInput").value = "";

        let removeTask = document.createElement('p');
        removeTask.innerHTML = "&#10008;"
        document.body.appendChild(removeTask);

        removeTask.setAttribute("id", "removeButton");
        removeTask.addEventListener('click', function (e) {
            newItem.parentNode.removeChild(newItem);
            printTotal();
        });
        newItem.appendChild(removeTask);
        printTotal();

        function printTotal() {
            document.getElementById('containerFoot').innerHTML =
                'Total ToDos: ' + todolist.childElementCount;
        }


    }
</script>

</html>
